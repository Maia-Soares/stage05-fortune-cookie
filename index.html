<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div id="cookieClosed">
          <img
            src="./assets/cookieClosed.svg"
            alt="Biscoito da sorte fechado"
          />
        </div>
      </div>
      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="luckCard">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </div>
        <img src="./assets/cookieOpened.svg" alt="Biscoito da sorte aberto" />
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
